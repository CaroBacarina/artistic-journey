<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corina‚Äôs Art Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --clr-bg-dark-start: #121212;
            --clr-bg-dark-end: #1f1f1f;
            --clr-bg-light-start: #f0f0f0;
            --clr-bg-light-end: #dcdcdc;
            --clr-surface-dark: #1e1e1e;
            --clr-surface-light: #ffffff;
            --clr-accent: #00bfff;
            --clr-secondary: #ff4081;
            --clr-text-dark: #ffffff;
            --clr-text-light: #121212;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--clr-bg-dark-start), var(--clr-bg-dark-end));
            color: var(--clr-text-dark);
            padding: 1rem;
            overflow-x: hidden;
            transition: background .5s, color .5s;
        }

        body.no-scroll {
            overflow: hidden;
            height: 100%;
        }

        body.light-mode {
            background: linear-gradient(135deg, var(--clr-bg-light-start), var(--clr-bg-light-end));
            color: var(--clr-text-light);
        }

        h1 {
            text-align: center;
            top: -20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 5vw, 2rem);
            animation: bounce 2s infinite;
            line-height: 1.3;

            h1 {
                margin-top: 30px;
                /* ‚úÖ push title down from the top */
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .social-links {
            text-align: center;
            margin: .75rem 0 1.25rem;
        }

        .social-links a {
            color: var(--clr-secondary);
            margin: 0 10px;
            text-decoration: none;
            position: relative;
        }

        .social-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: var(--clr-secondary);
            transform: scaleX(0);
            transition: transform .3s ease;
        }

        .social-links a:hover::after {
            transform: scaleX(1);
        }

        .description {
            text-align: center;
            font-size: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media(min-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        .card {
            background: var(--clr-surface-dark);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform .3s, box-shadow .3s, background .3s;
        }

        body.light-mode .card {
            background: var(--clr-surface-light);
            color: var(--clr-text-light);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 191, 255, .6);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: .5rem;
            /* filter: blur(5px); */
            transition: filter .5s;
        }

        @media(min-width: 600px) {
            .card img {
                height: 180px;
            }
        }

        .card img.loaded {
            filter: blur(0);
        }

        #image-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #image-modal.show {
            display: flex;
            opacity: 1;
        }

        #image-modal {
            background: rgba(0, 0, 0, 0.95);
        }

        #image-modal-content {
            background: none;
            /* remove box background */
            padding: 0;
            border-radius: 0;
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body.light-mode #image-modal-content {
            background: var(--clr-surface-light);
            color: var(--clr-text-light);
        }

        #image-modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0;
        }

        #close-modal {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        #close-modal img {
            width: 25px;
            /* adjust size as you like */
            height: 25px;
            display: block;
            pointer-events: none;
            /* make sure only button responds to clicks */
        }

        /* Hover effect */
        #close-modal:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Click (active) effect */
        #close-modal:active {
            transform: scale(0.9);
            opacity: 0.7;
        }

        #prev-btn,
        #next-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            padding: 0.5rem 1rem;
            background: none;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #prev-btn {
            display: none;
        }

        #next-btn {
            display: none;
        }

        @media(min-width: 600px) {

            #prev-btn,
            #next-btn {
                display: block;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2rem;
                padding: .25rem .5rem;
            }

            #prev-btn {
                left: -50px;
            }

            #next-btn {
                right: -50px;
            }
        }

        /* Wrap both buttons in a container */
        .button-group {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            /* ‚úÖ push down the content below */
            /* space between buttons */
        }

        /* Remove fixed position from individual buttons */
        .dark-light-toggle,
        .music-toggle {
            position: static;
            background: #272727;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        .dark-light-toggle {
            top: 20px;
            right: 20px;
        }

        .music-toggle {
            bottom: 20px;
            right: 20px;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: .8rem;
        }
    </style>
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="assets/theme.mp3" type="audio/mpeg">
    </audio>
    <div>
        <button class="dark-light-toggle" onclick="toggleTheme()">üåô</button>
        <button class="music-toggle" onclick="toggleMusic()">üîá</button>
    </div>

    <h1>Corina‚Äôs Art Portfolio</h1>
    <div class="social-links">
        ‚ú® <a href="https://instagram.com/corina.art" target="_blank">Instagram</a> |
        <a href="https://etsy.com/shop/corinaart" target="_blank">Etsy</a> ‚ú®
    </div>
    <p class="description">A curated collection of Corina‚Äôs animal and landscape art.</p>

    <div class="container" id="gallery"></div>

    <section style="text-align:center;margin-top:3rem;">
        <h2 style="margin-bottom:.5rem;font-size:1.25rem;">Get in touch</h2>
        <p>Interested in a commission or print? <a href="mailto:hello@corina-art.com"
                style="color:var(--clr-accent);">Email Corina</a></p>
    </section>

    <footer>
        <p>Made with love by Corina ‚Ä¢ <span id="visits">1454</span> visitors</p>
    </footer>

    <div id="image-modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
        <div id="image-modal-content">
            <button id="close-modal" aria-label="Close modal">
                <img src="assets/close.png" alt="Close" style="width:50px; height:50px;">
            </button>
            <button id="prev-btn" aria-label="Previous image">‚ùÆ</button>
            <button id="next-btn" aria-label="Next image">‚ùØ</button>
            <img id="modal-image" src="" alt="">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        const music = document.getElementById('background-music');
        const musicBtn = document.querySelector('.music-toggle');
        const themeBtn = document.querySelector('.dark-light-toggle');

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
        function toggleMusic() { music.paused ? (music.play(), musicBtn.textContent = 'üîä') : (music.pause(), musicBtn.textContent = 'üîá'); }

        const images = [
            { filename: 'gallery-1.jpg', title: 'Sleeping Cat', description: 'A cozy cat resting in a nest of flowers.' },
            { filename: 'gallery-2.jpg', title: 'Goldfish Pond', description: 'A vibrant underwater scene with goldfish.' },
            { filename: 'gallery-3.jpg', title: 'Lotus Leaves', description: 'Delicate lotus leaves and flowers on water.' },
            { filename: 'gallery-4.jpg', title: 'Festival Scene', description: 'A lively festival with dancers and musicians.' },
            { filename: 'gallery-5.jpg', title: 'Red Dragon', description: 'A striking red dragon with dynamic details.' },
            { filename: 'gallery-6.jpg', title: 'Blossoming Tree', description: 'A tree in full bloom with pink flowers.' },
            { filename: 'gallery-7.jpg', title: 'Still Life with Oranges', description: 'A soft still life composition of fruits.' },
            { filename: 'gallery-8.jpg', title: 'Playful Cat', description: 'A bright orange cat with a playful expression.' },
            { filename: 'gallery-9.jpg', title: 'Pink Roses', description: 'A delicate arrangement of pink roses.' },
            { filename: 'gallery-10.jpg', title: 'Garden Cat', description: 'A cat enjoying the garden surrounded by flowers.' },
            { filename: 'gallery-11.jpg', title: 'Field Cat', description: 'A curious cat in a sunlit meadow.' },
            { filename: 'gallery-12.jpg', title: 'City Sunset', description: 'A dramatic sunset over a city skyline.' },
            { filename: 'gallery-13.jpg', title: 'Monochrome Cat', description: 'A cat captured in a grayscale drawing.' },
            { filename: 'gallery-14.jpg', title: 'Minimal Tree', description: 'A minimalist tree silhouette on white.' },
            { filename: 'gallery-15.jpg', title: 'Forest Path', description: 'A serene path through a lush forest.' },
            { filename: 'gallery-16.jpg', title: 'Festival Performer', description: 'A colorful festival performer portrait.' },
            { filename: 'sarutul-1.jpg', title: 'The Kiss I', description: 'An artistic interpretation of The Kiss.' },
            // { filename: 'sarutul-2.jpg', title: 'The Kiss II', description: 'A golden romantic embrace.' },
            // { filename: 'sarutul-3.jpg', title: 'The Kiss III', description: 'A vibrant take on a classic love scene.' },
            // { filename: 'sarutul-4.jpg', title: 'The Kiss IV', description: 'A colorful mosaic of love and art.' }
        ];
        const gallery = document.getElementById('gallery');
        images.forEach((img, idx) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="assets/${img.filename}" alt="${img.title}"><h3>${img.title}</h3><p>${img.description}</p>`;
            card.addEventListener('click', () => openModal(idx));
            gallery.appendChild(card);
        });

        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-description');
        let currentIndex = 0;

        function openModal(idx) {
            currentIndex = idx;
            modalImg.src = `assets/${images[idx].filename}`;
            modalTitle.textContent = images[idx].title;
            modalDesc.textContent = images[idx].description;
            modal.style.display = 'flex';
            requestAnimationFrame(() => modal.classList.add('show'));
            document.body.classList.add('no-scroll')
        }
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
            document.body.classList.remove('no-scroll');
        }
        document.getElementById('close-modal').addEventListener('click', closeModal);
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

        let touchStartX = 0;
        let touchEndX = 0;

        modal.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        modal.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            const swipeDistance = touchEndX - touchStartX;
            if (Math.abs(swipeDistance) > 50) {  // minimum swipe distance
                if (swipeDistance > 0) {
                    // Swipe right ‚Üí previous image
                    openModal((currentIndex - 1 + images.length) % images.length);
                } else {
                    // Swipe left ‚Üí next image
                    openModal((currentIndex + 1) % images.length);
                }
            }
        }

        document.getElementById('prev-btn').addEventListener('click', () => openModal((currentIndex - 1 + images.length) % images.length));
        document.getElementById('next-btn').addEventListener('click', () => openModal((currentIndex + 1) % images.length));
    </script>
</body>

</html>
