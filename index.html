<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corinaâ€™s Art Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --clr-bg-dark-start: #121212;
            --clr-bg-dark-end: #1f1f1f;
            --clr-bg-light-start: #f0f0f0;
            --clr-bg-light-end: #dcdcdc;
            --clr-surface-dark: #1e1e1e;
            --clr-surface-light: #ffffff;
            --clr-accent: #00bfff;
            --clr-secondary: #ff4081;
            --clr-text-dark: #ffffff;
            --clr-text-light: #121212;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--clr-bg-dark-start), var(--clr-bg-dark-end));
            color: var(--clr-text-dark);
            padding: 1rem;
            overflow-x: hidden;
            transition: background .5s, color .5s;
        }

        header {
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            /* or your current pixel font */
            font-size: 2rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }


        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        a:not(.portfolio-button) {
            color: #e52e71;
            text-decoration: none;
            position: relative;
        }

        a:not(.portfolio-button)::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff8a00;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .gallery img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            border: 2px solid #06232d;
            cursor: pointer;
            box-shadow: #06232d 0px 0px 20px;
            /* transition: transform 0.3s, box-shadow 0.3s; */
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .portfolio-button {
            display: block;
            margin: 2rem auto;
            background: #00bfff;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            transition: background 0.3s, transform 0.2s;
            width: fit-content;
        }

        .portfolio-button:hover {
            background: #ff4081;
            transform: translateY(-3px);
        }

        .gallery img:focus,
        .gallery img:active {
            outline: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Corinaâ€™s Art Portfolio</h1>
        <div class="links">
            âœ¨ <a href="https://instagram.com" target="_blank">Instagram</a> |
            <a href="https://etsy.com" target="_blank">Etsy</a> âœ¨
        </div>
        <p class="subtitle">A curated collection of Corinaâ€™s animal and landscape art.</p>
    </header>

    <div class="gallery" id="gallery"></div>

    <!-- NEW BUTTON BELOW GALLERY -->
    <a href="portofolio.html" class="portfolio-button">Go to Portfolio â†’</a>

    <div class="modal" id="image-modal">
        <button id="close-modal" class="close-btn">&times;</button>
        <img id="modal-image" src="" alt="">
    </div>

    <script>

        const music = document.getElementById('background-music');
        const musicBtn = document.querySelector('.music-toggle');
        const themeBtn = document.querySelector('.dark-light-toggle');

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
        function toggleMusic() { music.paused ? (music.play(), musicBtn.textContent = 'ðŸ”Š') : (music.pause(), musicBtn.textContent = 'ðŸ”‡'); }

        const images = [
            { filename: 'gallery-1.jpg', title: 'Sleeping Cat', description: 'A cozy cat resting in a nest of flowers.' },
            { filename: 'gallery-2.jpg', title: 'Goldfish Pond', description: 'A vibrant underwater scene with goldfish.' },
            { filename: 'gallery-3.jpg', title: 'Lotus Leaves', description: 'Delicate lotus leaves and flowers on water.' },
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal');

        images.forEach(img => {
            const imgElem = document.createElement('img');
            imgElem.src = `assets/${img.filename}`;
            imgElem.alt = img.title;
            imgElem.addEventListener('click', () => {
                modalImg.src = `assets/${img.filename}`;
                modal.classList.add('active');
            });
            gallery.appendChild(imgElem);
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>

</html>
